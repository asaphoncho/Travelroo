<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelroo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="top-bar">
            <div class="logo">
                <h1>Travelroo</h1>
                <img src="images/Airport.png" alt="">
            </div>
            <div class="nav-bar2">
                <a href="index.html">Home</a>
                <a href="About us.html">About Us</a>
                <a href="Contact us.html">Contact Us</a>
            </div>
        </div>
    </section>
    <section>
        <div class="contact-section">
            <div class="text-area2">
                <div class="bigtext">
                    <span>CONTACT US</span>
                </div>
            </div>
            <form action="" class="form">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="message">Message</label>
                <textarea name="" id="message" placeholder="Enter text here"></textarea>
                <div style="display: flex; flex-direction: row; justify-content: center; width: 100%;">
                    <button id="visit-btn" style="font-size: 0.6rem; background-color: rgba(253, 205, 117, 0.729);">Book Now</button>
                </div>
            </form>
            
        </div>
    </section>
    <section>
        <div class="footer-section">
            <a href=""><i class="fa-brands fa-twitter"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-youtube"></i></a>
        </div>
    </section>
</body>
<script src="travel_recommendation.js"></script>
</html>
